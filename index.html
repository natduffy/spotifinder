<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifinder</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://natduffy.com/spotifinder">
    <meta property="og:title" content="Spotifinder">
    <meta property="og:description" content="Explore 1,384 music genres.">
    <meta property="og:image" content="https://natduffy.com/spotifinder/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Spotifinder - Music Genre Discovery App">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://natduffy.com/spotifinder">
    <meta property="twitter:title" content="Spotifinder">
    <meta property="twitter:description" content="Explore 1,384 music genres.">
    <meta property="twitter:image" content="https://natduffy.com/spotifinder/og-image.png">
    <meta property="twitter:image:alt" content="Spotifinder - Music Genre Discovery App">
    
    <!-- Additional Meta Tags -->
    <meta name="description" content="Discover 1,384 music genres.">
    <meta name="keywords" content="Spotify, music genres, music discovery, playlist, music app, genre finder">
    <meta name="author" content="Spotifinder">
    <meta name="robots" content="index, follow">
    
    <!-- Analytics Configuration -->
    <script src="analytics-config.js"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HVCM91EMTM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', ANALYTICS_CONFIG.GA4_ID, {
            page_title: 'Spotifinder - Random Mode',
            page_location: window.location.href,
            custom_map: {
                'custom_parameter_1': 'page_mode',
                'custom_parameter_2': 'user_interaction'
            }
        });
        
        // Track page load using helper function
        trackPageView('Spotifinder - Random Mode', 'random');
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fab fa-spotify"></i>
                    Spotifinder
                </h1>
            </div>
        </header>

        <main class="main">
            <div class="controls">
                <button id="remixBtn" class="remix-btn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Genres
                </button>
                <div class="genre-count">
                    Showing <span id="genreCount">12</span> of <span id="totalGenres">1384</span> genres
                </div>
            </div>

            <div id="genreGrid" class="genre-grid">
                <!-- Genres will be populated here -->
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Mixing up some genres...</p>
            </div>

            <div class="mobile-refresh">
                <button id="mobileRemixBtn" class="remix-btn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Genres
                </button>
            </div>
        </main>

        <footer class="footer">
            <p><a href="index-search.html" class="footer-link">search mode</a></p>
        </footer>
    </div>

    <script src="genres_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
